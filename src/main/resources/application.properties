# puerto del servicio (por defecto 8080)
server.port = 8080

spring.datasource.url=jdbc:mysql://localhost/alquileres?useSSL=false

spring.datasource.dbname=alquileres
spring.datasource.username=root
spring.datasource.password=

# se le indica el driver a spring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

# para ver las consultas en la consola
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false